<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboardadmin.css') }}">
</head>

<body>
    <div class="container-fluid p-0 d-flex h-100">
        {% include 'admin/sidebar/sidebaradmin.html' %}
        <div class="bg-light flex-fill">
            <!-- Navbar for small screens -->
            <nav class="navbar navbar-expand-md navbar-light bg-info nav-sm d-md-none">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="offcanvas-header">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#bdSidebar" aria-controls="bdSidebar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="ms-auto">
                        <a class="navbar-brand text-white" href="#">Bobaper.id</a>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="p-4 mt-5">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const sidebarLinks = document.querySelectorAll(".nav-item");

            sidebarLinks.forEach(function (link) {
                const href = link.querySelector("a").getAttribute("href");
                if (currentPath === href) {
                    link.classList.add("active");
                }
            });
        });

        // Ambil tombol close
        const closeButton = document.querySelector("#bdSidebar .btn-close");
        // Tambahkan event listener untuk klik pada tombol close
        closeButton.addEventListener("click", function () {
            // Sembunyikan sidebar dengan menghapus kelas 'show'
            document.getElementById("bdSidebar").classList.remove("show");
            // Aktifkan overlay jika diperlukan
            document.querySelector(".offcanvas-backdrop").classList.remove("show");
        });

    </script>
</body>

</html>
