<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/dashboardadmin.css">

</head>

<body>
    <div class="container-fluid p-0 d-flex h-100">
        <div id="bdSidebar" class="d-flex flex-column 
                    flex-shrink-0 
                    p-3 bg-info
                    text-white offcanvas-md offcanvas-start">
            <a href="/" class="navbar-brand mt-3">
                <img src="/static/img/logo.png" width="250" height="50" class="mb-2">
            </a>
            <hr class="border-dark border-2" style="border-color: #000000;">
            <ul class="mynav nav nav-pills flex-column mb-auto">
                <p class="sidebar-heading d-flex justify-content-between align-items-center px-2 mt-3 mb-1">Home</p>
                <li class="nav-item mb-1 px-2" id="dashboard-link">
                    <a href="/dashboard">
                        <i class="fa-brands fa-shopware"></i>
                        Dashboard
                    </a>
                </li>

                <p class="sidebar-heading d-flex justify-content-between align-items-center px-2 mt-3 mb-1">Produk</p>
                <li class="nav-item mb-1 px-2" id="tambah-link">
                    <a href="/tambahproduk">
                        <i class="fa-regular fa-bookmark"></i>
                        Tambah Produk
                    </a>
                </li>
                <li class="nav-item mb-1 px-2" id="edit-link">
                    <a href="/editproduk">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Edit Produk
                    </a>
                </li>
                <p class="sidebar-heading d-flex justify-content-between align-items-center px-2 mt-3 mb-1">Pesan</p>
                <li class="nav-item mb-1 px-2" id="pesan-link">
                    <a href="/konfirmasipesan">
                        <i class="fa-solid fa-clipboard-check"></i>
                        Konfirmasi Pesan
                    </a>
                </li>
                <li class="nav-item mb-1 px-2" id="status-link">
                    <a href="/statuspesan">
                        <i class="fa-solid fa-chart-line"></i>
                        Status Pesan
                    </a>
                </li>
                <li class="nav-item mb-1 px-2" id="review-link">
                    <a href="/review/admin">
                        <i class="fa-regular fa-comments"></i>
                        Review
                    </a>
                </li>
                <li class="nav-item mb-1 px-2" id="kelola-link">
                    <a href="/kelolauser/admin">
                        <i class="fa-solid fa-users"></i>
                        Kelola User
                    </a>
                </li>

                <li class="sidebar-item  nav-item mb-1">
                    <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#settings"
                        aria-expanded="false" aria-controls="settings">
                        <i class="fas fa-cog pe-2"></i>
                        <span class="topic">Settings </span>
                    </a>
                    <ul id="settings" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="/register/admin" class="sidebar-link">
                                <i class="fas fa-user-plus pe-2"></i>
                                <span class="topic">Register</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/logoutadmin" class="sidebar-link">
                                <i class="fas fa-sign-out-alt pe-2"></i>
                                <span class="topic">Log Out</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <hr class="border-dark border-2" style="border-color: #000000;">
        </div>

        <div class="bg-light flex-fill">
            <div class="p-2 d-md-none d-flex text-white bg-info">
                <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">Bobaper.id</span>
            </div>
            <div class="p-4 mt-5">
                <hr>
                <div class="row">
                    <div class="col mb-3">
                        <h2>Tambah Produk</h2>
                        <hr>
                    </div>
                </div>
                <div class="container">
                    <form action="#">
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="gambar" class="form-label">Gambar Produk</label>
                                <input type="file" class="form-control" id="gambar" name="gambar"
                                    placeholder="Masukan Gambar">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="nama" class="form-label">Nama Produk</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukan Nama">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="deskripsi" placeholder="Masukan Stock">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="harga" class="form-label">Harga</label>
                                <input type="number" class="form-control" id="harga" placeholder="Masukan Harga">
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning">Edit</button>
                        <button type="button" class="btn btn-primary">Simpan</button>
                    </form>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const currentPath = window.location.pathname;
                const sidebarLinks = document.querySelectorAll(".nav-item");

                sidebarLinks.forEach(function (link) {
                    const href = link.querySelector("a").getAttribute("href");
                    if (currentPath === href) {
                        link.classList.add("active");
                    }
                });
            });
        </script>

</body>

</html>
