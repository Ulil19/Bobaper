{% extends "admin/layout/layoutadmin.html" %}

{% block title %}Tambah Produk{% endblock %}

{% block content %}
<hr>
<div class="row">
    <div class="col mb-3">
        <h2>Tambah Produk</h2>
        <hr>
    </div>
</div>
<div class="container">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <div class="form-group">
                <label for="gambar" class="form-label">Gambar Produk</label>
                <input type="file" class="form-control" id="gambar" name="foto" placeholder="Masukan Gambar">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="nama" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukan Nama">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="deskripsi" name="stock" placeholder="Masukan Stock">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="harga" class="form-label">Harga</label>
                <input type="number" class="form-control" id="harga" name="harga" placeholder="Masukan Harga">
            </div>
        </div>
        <div class="d-flex justify-content-end mb-3 py-3">
            <a type="button" class="btn btn-warning me-2" href="{{ url_for('dashboard') }}">Batal</a>
            <button type="submit" class="btn btn-primary me-2">Simpan</button>
        </div>
    </form>
</div>
{% endblock %}
