{% extends "user/layout/layoutuser.html" %}

{% block content %}
<div class="container my-6 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Write Review</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('submit_review') }}" method="post">
                        <input type="hidden" name="product_id" value="{{ product_id }}">

                        <!-- Star Rating System Start -->
                        <div class="rating mb-3">
                            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                        </div>
                        <!-- Star Rating System End -->

                        <div class="form-group mb-3">
                            <textarea name="review" class="form-control" placeholder="Write your review here"
                                required></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>

<style>
    .rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
    }

    .rating input {
        display: none;
    }

    .rating label {
        cursor: pointer;
        font-size: 2em;
        color: lightgray;
        padding: 0 0.1em;
    }

    .rating input:checked~label,
    .rating label:hover,
    .rating label:hover~label {
        color: gold;
    }
</style>
{% endblock %}
