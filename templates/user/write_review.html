{% extends "user/layout/layoutuser.html" %}

{% block content %}
<div class="container my-6 pt-5">
    <h4 class="mb-4">Write Review</h4>
    <form action="{{ url_for('submit_review') }}" method="post">
        <input type="hidden" name="product_id" value="{{ product_id }}">
        <textarea name="review" placeholder="Write your review here"></textarea>
        <button type="submit">Submit Review</button>
    </form>
</div>
{% endblock %}
