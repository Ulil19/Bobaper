<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userlogin.css') }}">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="{{ url_for('static', filename='img/about.png') }}" alt="" /></div>
                <div class="formBx">
                    <form id="loginForm">
                        <a href="/index.html"><img src="{{ url_for('static', filename='img/logo.png') }}"
                                class="mx-auto d-block" style="width: 100%; max-width: 500px;"></a>
                        <h2>Sign In</h2>
                        <input type="text" id="input-email" placeholder="Email" />
                        <span id="emailHelp" class="help-text"></span>
                        <input type="password" id="input-password" placeholder="Password" />
                        <span id="passwordHelp" class="help-text"></span>
                        <input type="submit" value="Login" />
                        <p class="signup">
                            Don't have an account?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form id="registerForm">
                        <a href="/index.html"><img src="{{ url_for('static', filename='img/logo.png')  }}"
                                class="mx-auto d-block" style="width: 100%; max-width: 500px;"></a>
                        <h2>Create an account</h2>
                        <input type="email" id="email" placeholder="Email Address" />
                        <span id="emailHelp" class="help-text"></span>
                        <input type="text" id="username" placeholder="Username" />
                        <span id="usernameHelp" class="help-text"></span>
                        <input type="password" id="password" placeholder="Create Password" />
                        <span id="passwordHelp" class="help-text"></span>
                        <input type="password" id="password2" placeholder="Confirm Password" />
                        <span id="passwordHelp2" class="help-text"></span>
                        <input type="submit" value="Sign Up" />
                        <p class="signup">
                            Already have an account?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="{{ url_for('static', filename='img/about.png') }}" alt="" /></div>
            </div>
        </div>
    </section>

    <!-- jQuery script inclusion -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="/static/js/loginuser.js"></script>

    {% if error_msg %}
    <script>
        alert("{{ error_msg }}");
    </script>
    {% endif %}
</body>

</html>
