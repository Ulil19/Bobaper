<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login User</title>
    <link rel="stylesheet" href="/static/css/adminlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/js/loginuser.js"></script>
</head>

<body>
    <div class="container">
        <a href="/index.html"><img src="/static/img/logo.png" class="mx-auto d-block"
                style="width: 100%; max-width: 500px;"></a>
        <p class="text-center">Login user</p>
        <form id="loginForm" method="post">
            <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="input-email" name="email" placeholder="Masukan Email">
                <div id="emailHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="input-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="input-password" name="password"
                    placeholder="Masukan Password">
                <div id="passwordHelp" class="form-text text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
            <a href="/register/user" class="btn btn-primary w-100 mb-2">Register</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    {% if error_msg %}
    <script>
        alert("{{ error_msg }}");
    </script>
    {% endif %}
</body>

</html>
