<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/css/profile.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>

  
</head>

<body>
  <div class="container">
    <div class="row profile">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <!-- FOTO PENGGUNA SIDEBAR -->
          <div class="profile-userpic">
            <img src="/static/img/images.jpeg" class="img-responsive" alt="">
          </div>
          <!-- AKHIR FOTO PENGGUNA SIDEBAR -->
          <!-- JUDUL PENGGUNA SIDEBAR -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              Marcus Doe
            </div>
            <div class="profile-usertitle-job">
              User
            </div>
          </div>
          <!-- AKHIR JUDUL PENGGUNA SIDEBAR -->
          <!-- MENU SIDEBAR -->
          <div class="profile-usermenu">
            <ul class="nav flex-column">
              <li class="nav-item active">
                <a href="#" class="nav-link">
                  <i class="glyphicon glyphicon-home"></i>
                  Overview
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="glyphicon glyphicon-user"></i>
                  Account Settings
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" target="_blank">
                  <i class="glyphicon glyphicon-ok"></i>
                  Status Pesanan
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="glyphicon glyphicon-flag"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
          <!-- AKHIR MENU -->
        </div>
      </div>
      <div class="col-md-9">
        <div class="profile-content">
          <div class="container rounded bg-white mt-5">
            <div class="row">
              <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90">
                  <span class="font-weight-bold">John Doe</span>
                  <span class="text-black-50">john_doe12@bbb.com</span>
                  <span>Amerika Serikat</span>
                </div>
              </div>
              <div class="col-md-8">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                      <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                      <h6>Back to home</h6>
                    </div>
                    <h6 class="text-right">Edit Profil</h6>
                  </div>
                  <form>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <label for="firstName">Nama Depan</label>
                          <input type="text" class="form-control" id="firstName" placeholder="First Name" value="John">
                        </div>
                        <div class="col-md-6">
                          <label for="lastName">Nama Belakang</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Doe">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Email" value="john_doe12@bbb.com">
                        </div>
                        <div class="col-md-6">
                          <label for="phone">Nomor Telepon</label>
                          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" value="+19685969668">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <label for="address">Alamat</label>
                          <input type="text" class="form-control" id="address" placeholder="Address" value="D-113, right avenue block, CA, USA">
                        </div>
                        <div class="col-md-6">
                          <label for="country">Negara</label>
                          <input type="text" class="form-control" id="country" placeholder="Country" value="USA">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <label for="bank">Nama Bank</label>
                          <input type="text" class="form-control" id="bank" placeholder="Bank Name" value="Bank of America">
                        </div>
                        <div class="col-md-6">
                          <label for="account">Nomor Rekening</label>
                          <input type="text" class="form-control" id="account" placeholder="Account Number" value="043958409584095">
                        </div>
                      </div>
                    </div>
                    <div class="mt-5 text-right">
                      <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
