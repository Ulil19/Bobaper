<!DOCTYPE html>
<html>

<head>
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/adminreg.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/registeruser.js"></script>
</head>

<body>
    <div class="container">
        <a href="/"><img src="/static/img/logo.png" class="mx-auto d-block" style="width: 100%; max-width: 500px;"></a>
        <p class="text-center mt-5">Register User</p>
        <form id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukan Email">
                <div id="emailHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukan Username">
                <div id="usernameHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Masukan Password">
                <div id="passwordHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Masukan Confirm Password">
                <div id="passwordHelp2" class="form-text text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
